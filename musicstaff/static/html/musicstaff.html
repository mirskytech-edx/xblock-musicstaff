<div class="musicstaff_block">
    <div class="pure-g">
        <div class="pure-u-1-1">
            <h1>Compose a Tune</h1>
            <p>Using <a class="tutorial" href="http://abcnotation.com/examples" target="_blank">abc</a> notation, please complete the following:</p>
            <p class="question">
                {self.question}
            </p>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">
            <textarea name="abc-editor" id="abc-editor" cols="80" rows="15">{self.display_tune}</textarea>
            <p id="status-{self.uid}"></p>
        </div>
        <div class="pure-u-1-2"></div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2">            
            <div id="abc-paper"></div>
        </div>
        <div class="pure-u-1-12">&nbsp;</div>
        <div class="pure-u-5-12">
            <div id="warnings-{self.uid}"></div>
        </div>
    </div>
</div>
