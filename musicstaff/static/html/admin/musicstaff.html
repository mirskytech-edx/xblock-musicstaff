<div class="musicstaff_studio">
    <div class="pure-g">
        <div class="pure-u-1-1">
            <h4>As a question about to be answered by writing music...</h4>
            <input type="text"
                    name="musicstaff_question"
                    id="musicstaff_question"
                    placeholder="what do 4 bars of a jazz riff look like?"
                    value="{self.question}"                    
                    />
        </div>
        <div class="pure-u-1-1">
            <h4>Optionally, you can provide a starting point for the student</h4>
            <textarea type="text"            
                name="musicstaff_starttune"
                id="musicstaff_starttune"                
                >
                {self.display_tune}
            </textarea>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-1">
            <button class="save-button">Save</button>
            <button class="cancel-button">Cancel</button>
</div>
